<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Page</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Starfield and Shooting Stars Animation -->
    <div class="color-blur-background"></div>
    <div class="shooting-star-container"></div>

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center intro-container">
            <h1 class="display-4 fade-in-title">Welcome to GHG emission Calculator</h1>
            <p class="lead fade-in-text">Calculator for finding Greenhouse gas from all over university</p>
            <button id="startButton" class="btn btn-primary btn-lg animated-button pulse">Start</button>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>// script.js

        document.getElementById('startButton').addEventListener('click', function() {
            // Redirect to index.html
            window.location.href = "index.html";
        });
        </script>
</body>
</html>
